<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
      <section class="your-result">
            <h5>Your Result</h5>
            <div>
                <h1><strong>76</strong></h1>  
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of<br> the people who have taken <br> these tests.</p>
      </section>
      <section class="summary">
            <h4>Summary</h4>

            <div class="reaction"><img src="assets/images/icon-reaction.svg"alt="reaction"><p>Reaction</p> 80 / 100</div>
            <div class="memory"><img src="assets/images/icon-memory.svg" alt="memory"><p>Memory</p> 92 / 100</div> 
            <div class="verbal"><img src="assets/images/icon-verbal.svg" alt="verbal"><p>Verbal</p> 61 / 100</div> 
            <div class="visual"><img src="assets/images/icon-visual.svg" alt="visual"><p>Visual</p> 72 / 100</div> 

            <BUtton>Continue</BUtton>
      </section>
    </main>
    <footer>
            <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
             Coded by <a href="https://github.com/Globull2">Cédric Lesire</a>.
             </div>
    </footer>
  
  

  
  
</body>
</html>
