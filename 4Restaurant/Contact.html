    <body>
       <header class="header">
         <nav class="navbar">
            <a href="accueil.html" title="Accueil"> Accueil</a>
            <a href="Menu.html" title="Menu">Menu</a>
            <a href="Contact.html" title="Contact">Contact</a>
            <h1>Résèrver votre table</h1>
         </nav>
         <nav class="navcontact">
            <a href="mailto:cedriclesire@hotmail.com" title="Envoyez-moi un email" ><i class="fa-sharp fa-solid fa-envelope"></i></a>
            <a href="https://github.com/Globull2" title="Github"><i class="fa-brands fa-square-github"></i></a>
            </nav>
       </header>
       <main>
         <form action="Contact.html">
            <fieldset class="formulaire-contact">
               <div> <legend>Nous contacter</legend>
                <label for="emailinput">Votre email</label>
                <input type="email" name="email" id="emailinput" placeholder="contact@demo.com" autofocus>
               </div>
               <div>
                <label for="nameinput">Votre nom</label>
                <input type="text" name="Nom" id="nameinput" placeholder="Nom ou pseudo">
               </div>
               <div>
                <label for="passwordinput">Mot de passe</label>
                <input type="password" name="Password" id="passwordinput">
               </div>
               <div>
                <textarea name="message" id="message" cols="35" rows="5" placeholder="Votre message"></textarea>
               </div>
               <div>
                <label for="masculin">Masculin</label>
                <input type="radio" name="sexe" id="masculin">
                <label for="féminin">Féminin</label>
                <input type="radio" name="sexe" id="féminin">
               </div>
               <div>
                <label for="checkboxinput">Accepter les conditions</label>
                <input type="checkbox" id="checkboxinput">
               </div>
               <!-- ou bien  -->
               <div>
                <label for="cguinput">
                   <input type="checkbox" name="cgu" id="cguinput">J'accepte les conditions générals.
                </label>
            </div>
            <div>
              <input type="file" name="file">
              <input type="submit" value="Envoyer un email">
              </div>
            </fieldset>
         </form>
       </main>
       <footer class="footer-contact">

       </footer>
